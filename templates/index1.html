<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-history {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .user, .bot {
            margin-bottom: 20px;
        }
        .user {
            text-align: right;
            color: #007BFF;
        }
        .bot {
            text-align: left;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <form id="chat-form" enctype="multipart/form-data">
            <label for="text_prompt">Enter your message:</label>
            <input type="text" id="text_prompt" name="text_prompt" placeholder="Type your message here..." required>

            <label for="file">Upload a file (optional):</label>
            <input type="file" id="file" name="file">

            <button type="submit">Send</button>
        </form>

        <div class="chat-history" id="chat-history">
            <h3>Chat History</h3>
            <!-- Chat history will be appended here -->
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const textPrompt = document.getElementById('text_prompt').value;
            const fileInput = document.getElementById('file').files[0];

            formData.append('text_prompt', textPrompt);
            if (fileInput) {
                formData.append('file', fileInput);
            }

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Append the user's message and bot's response to the chat history
                const chatHistory = document.getElementById('chat-history');
                chatHistory.innerHTML += `
                    <div class="user"><strong>You:</strong> ${textPrompt}</div>
                    <div class="bot"><strong>Bot:</strong> ${result.response}</div>
                `;

                // Clear the form inputs
                document.getElementById('text_prompt').value = '';
                document.getElementById('file').value = '';

            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
